<p>listado de Heroes!</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index" > 
        {{i+1}} - {{heroe}} </li>
</ul>

<div>
    <h3 *ngIf="heroeBorrado; else noBorrado" >Heroe borrado 
        <small style="color: red;">{{ heroeBorrado }} </small>
    </h3>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

</div>



<button
    (click)="borrarHeroe()"> Borrar heroe
</button>
